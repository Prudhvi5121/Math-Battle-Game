<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>‚ö° Battle! ‚Äì Math Battle Arena</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Nunito:wght@400;700;800;900&family=Bangers&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/static/style.css"/>
  <style>
  body{margin:0;font-family:'Nunito',sans-serif;overflow-x:hidden;min-height:100vh;
       background:linear-gradient(160deg,#0d0221 0%,#1a0533 50%,#0f1e40 100%);}

  /* ‚îÄ Confetti canvas ‚îÄ */
  #confetti-canvas{position:fixed;inset:0;z-index:9000;pointer-events:none;}

  /* ‚îÄ Top bar ‚îÄ */
  .top-bar{
    display:grid;grid-template-columns:1fr auto 1fr;align-items:center;
    padding:10px 14px;gap:10px;
    background:rgba(255,255,255,.04);
    border-bottom:1px solid rgba(255,255,255,.08);
    position:sticky;top:0;z-index:100;
  }

  /* ‚îÄ Team score box ‚îÄ */
  .team-box{border-radius:18px;padding:8px 12px;text-align:center;position:relative;}
  .team-box.blue{background:linear-gradient(135deg,#1d4ed8,#3b82f6);}
  .team-box.red {background:linear-gradient(135deg,#b91c1c,#ef4444);}
  .team-box.active-team{
    box-shadow:0 0 0 3px #ffd700,0 0 20px rgba(255,215,0,.5);
    transform:scale(1.04);
  }
  .t-name{font-size:.72rem;font-weight:800;color:rgba(255,255,255,.8);margin-bottom:2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
  .t-score{
    font-family:'Bangers',cursive;font-size:clamp(1.8rem,5vw,2.6rem);
    color:#fff;line-height:1;
    text-shadow:0 0 12px rgba(255,255,255,.3);
    transition:transform .2s;
  }
  .t-score.bump{animation:scoreBump .35s ease;}
  @keyframes scoreBump{0%{transform:scale(1)}50%{transform:scale(1.5);color:#ffd700;}100%{transform:scale(1)}}
  .t-stars{font-size:.7rem;min-height:16px;letter-spacing:1px;}

  /* ‚îÄ Center timer area ‚îÄ */
  .center-bar{display:flex;flex-direction:column;align-items:center;gap:4px;}
  .q-badge{
    background:#ffd700;color:#1a1a2e;border-radius:14px;
    padding:2px 12px;font-family:'Boogaloo',cursive;font-size:.9rem;
    font-weight:bold;
  }
  .mode-pill{font-size:.65rem;color:rgba(255,255,255,.4);font-weight:700;letter-spacing:1px;text-transform:uppercase;}

  /* Timer ring */
  .timer-ring{position:relative;width:54px;height:54px;flex-shrink:0;}
  .timer-ring svg{width:100%;height:100%;transform:rotate(-90deg);}
  .timer-ring circle{fill:none;stroke:#22c55e;stroke-width:5;stroke-linecap:round;stroke-dasharray:131;stroke-dashoffset:0;transition:stroke-dashoffset .9s linear,stroke .3s;}
  .timer-ring .timer-num{
    position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
    font-family:'Bangers',cursive;font-size:1.3rem;color:#fff;
  }

  /* ‚îÄ Tug of war bar ‚îÄ */
  .tug-wrap{padding:6px 14px;background:rgba(0,0,0,.2);}
  .tug-inner{display:flex;align-items:center;gap:8px;}
  .tug-lbl{font-family:'Boogaloo',cursive;font-size:.9rem;white-space:nowrap;}
  .tug-lbl.b{color:#60a5fa;}
  .tug-lbl.r{color:#f87171;}
  .tug-track{
    flex:1;height:26px;background:rgba(255,255,255,.08);
    border-radius:13px;overflow:hidden;position:relative;display:flex;
  }
  .tug-fill-blue{height:100%;background:linear-gradient(90deg,#1d4ed8,#60a5fa);transition:width .45s cubic-bezier(.34,1.56,.64,1);}
  .tug-fill-red {height:100%;background:linear-gradient(90deg,#f87171,#b91c1c);transition:width .45s cubic-bezier(.34,1.56,.64,1);}
  .tug-knot{
    position:absolute;top:50%;transform:translate(-50%,-50%);
    font-size:1.3rem;z-index:2;
    transition:left .45s cubic-bezier(.34,1.56,.64,1);
    filter:drop-shadow(0 2px 6px rgba(0,0,0,.6));
  }

  /* Speed progress bar */
  .speed-wrap{padding:6px 14px;background:rgba(0,0,0,.2);}
  .speed-track{height:10px;background:rgba(255,255,255,.08);border-radius:5px;overflow:hidden;}
  .speed-fill{height:100%;background:linear-gradient(90deg,#22c55e,#ffd700);transition:width 1s linear;}
  .speed-label{text-align:right;font-size:.7rem;color:rgba(255,255,255,.4);font-weight:700;margin-bottom:2px;}

  /* ‚îÄ Game main area ‚îÄ */
  .game-main{
    display:flex;flex-direction:column;align-items:center;
    padding:16px 14px 120px;gap:14px;
  }

  /* Whose turn banner */
  .turn-banner{
    font-family:'Boogaloo',cursive;font-size:1.2rem;
    padding:6px 24px;border-radius:20px;text-align:center;
    animation:fadeDown .3s ease;
  }
  @keyframes fadeDown{from{opacity:0;transform:translateY(-10px);}to{opacity:1;transform:translateY(0);}}
  .turn-banner.blue-turn{background:rgba(59,130,246,.25);color:#93c5fd;border:1.5px solid rgba(59,130,246,.4);}
  .turn-banner.red-turn {background:rgba(239,68,68,.25);color:#fca5a5;border:1.5px solid rgba(239,68,68,.4);}
  .turn-banner.solo-turn{background:rgba(168,85,247,.25);color:#d8b4fe;border:1.5px solid rgba(168,85,247,.4);}

  /* Question card */
  .q-card{
    width:100%;max-width:540px;
    background:rgba(255,255,255,.06);
    border:1.5px solid rgba(255,255,255,.1);
    border-radius:28px;padding:24px 20px;text-align:center;
    backdrop-filter:blur(10px);
    animation:qCardIn .4s cubic-bezier(.34,1.56,.64,1);
  }
  @keyframes qCardIn{from{transform:scale(.75);opacity:0;}to{transform:scale(1);opacity:1;}}
  .diff-chip{
    display:inline-block;padding:3px 16px;border-radius:20px;
    font-size:.8rem;font-weight:800;margin-bottom:10px;color:#1a1a2e;
  }
  .diff-chip.easy{background:#4ade80;}
  .diff-chip.medium{background:#facc15;}
  .diff-chip.hard{background:#f87171;}
  .q-text{
    font-family:'Bangers',cursive;
    font-size:clamp(3.5rem,14vw,6.5rem);
    color:#ffd700;line-height:1;
    text-shadow:0 0 40px rgba(255,215,0,.4);
  }
  .q-eq{font-family:'Boogaloo',cursive;font-size:clamp(1.4rem,5vw,2.2rem);color:rgba(255,255,255,.3);margin-top:4px;}
  .hint-text{font-size:.8rem;color:rgba(255,255,255,.35);margin-top:8px;min-height:1.2em;}

  /* Answers */
  .ans-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;width:100%;max-width:540px;}
  .ans-btn{
    padding:clamp(16px,4vw,24px) 8px;border-radius:22px;border:2.5px solid transparent;
    font-family:'Bangers',cursive;font-size:clamp(1.8rem,6vw,2.5rem);
    color:#fff;cursor:pointer;position:relative;overflow:hidden;
    box-shadow:0 6px 20px rgba(0,0,0,.3);transition:all .18s;
  }
  .ans-btn::before{content:'';position:absolute;inset:0;background:rgba(255,255,255,0);transition:.2s;}
  .ans-btn:hover::before{background:rgba(255,255,255,.12);}
  .ans-btn:hover{transform:translateY(-5px) scale(1.04);}
  .ans-btn:active{transform:scale(.95);}
  .ans-btn.c0{background:linear-gradient(135deg,#7c3aed,#a855f7);}
  .ans-btn.c1{background:linear-gradient(135deg,#0369a1,#0ea5e9);}
  .ans-btn.c2{background:linear-gradient(135deg,#b45309,#f59e0b);}
  .ans-btn.c3{background:linear-gradient(135deg,#065f46,#10b981);}
  .ans-btn.correct{background:linear-gradient(135deg,#15803d,#4ade80)!important;transform:scale(1.1)!important;box-shadow:0 0 40px rgba(74,222,128,.7)!important;border-color:#4ade80;}
  .ans-btn.wrong{background:linear-gradient(135deg,#991b1b,#f87171)!important;animation:shake .3s;border-color:#f87171;}
  @keyframes shake{0%,100%{transform:scale(.95) translateX(0)}25%{transform:scale(.95) translateX(-8px)}75%{transform:scale(.95) translateX(8px)}}

  /* Feedback */
  .feedback{
    font-family:'Bangers',cursive;font-size:clamp(1.4rem,5vw,2rem);
    min-height:2.5rem;display:flex;align-items:center;
    pointer-events:none;
  }
  .feedback.ok{color:#4ade80;}
  .feedback.err{color:#f87171;}
  .feedback.tmo{color:#ffd700;}

  /* ‚îÄ Anime Character ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  .char-container{
    position:fixed;bottom:0;right:0;z-index:500;
    display:flex;flex-direction:column;align-items:flex-end;
    padding:0 12px 8px;
    pointer-events:none;
  }
  .speech-bubble{
    background:#fff;border-radius:20px 20px 4px 20px;
    padding:10px 16px;max-width:200px;margin-bottom:8px;
    font-family:'Nunito',sans-serif;font-weight:800;font-size:.85rem;
    color:#1a1a2e;box-shadow:0 6px 20px rgba(0,0,0,.25);
    text-align:center;
    animation:bubbleIn .3s cubic-bezier(.34,1.56,.64,1);
    transition:opacity .4s;
  }
  @keyframes bubbleIn{from{transform:scale(0) translateY(20px);opacity:0;}to{transform:scale(1) translateY(0);opacity:1;}}
  .char-svg{
    width:clamp(70px,16vw,110px);
    animation:charIdle 2.2s ease-in-out infinite;
    transition:filter .3s;
  }
  @keyframes charIdle{0%,100%{transform:translateY(0) rotate(-2deg);}50%{transform:translateY(-10px) rotate(2deg);}}
  .char-svg.happy{filter:drop-shadow(0 0 16px #4ade80);animation:charHappy .6s ease-in-out 3;}
  @keyframes charHappy{0%,100%{transform:scale(1) rotate(0);}25%{transform:scale(1.15) rotate(-8deg);}75%{transform:scale(1.15) rotate(8deg);}}
  .char-svg.sad{filter:drop-shadow(0 0 12px #f87171);animation:charSad .5s ease 2;}
  @keyframes charSad{0%,100%{transform:translateY(0);}50%{transform:translateY(6px);}}
  .char-svg.win{filter:drop-shadow(0 0 24px #ffd700);animation:charWin .5s ease infinite;}
  @keyframes charWin{0%,100%{transform:scale(1) rotate(0);}50%{transform:scale(1.2) rotate(15deg);}}
  .char-svg.think{filter:drop-shadow(0 0 10px #a855f7);}

  /* ‚îÄ music / home buttons ‚îÄ */
  .fab-row{
    position:fixed;top:10px;right:10px;z-index:200;
    display:flex;gap:6px;
  }
  .fab{
    width:42px;height:42px;border-radius:50%;border:none;cursor:pointer;
    display:flex;align-items:center;justify-content:center;font-size:1.1rem;
    box-shadow:0 4px 12px rgba(0,0,0,.3);transition:all .2s;
  }
  .fab.music{background:linear-gradient(135deg,#7c3aed,#a855f7);}
  .fab.home {background:linear-gradient(135deg,#374151,#6b7280);}
  .fab:hover{transform:scale(1.12);}

  /* ‚îÄ Winner overlay ‚îÄ */
  .winner-overlay{
    position:fixed;inset:0;z-index:8000;
    background:rgba(0,0,0,.75);backdrop-filter:blur(8px);
    display:flex;align-items:center;justify-content:center;
    padding:20px;
  }
  .winner-card{
    background:linear-gradient(135deg,#0d0221,#1a0533,#0f1e40);
    border:2px solid rgba(255,215,0,.4);
    border-radius:32px;padding:36px 28px;
    text-align:center;max-width:420px;width:100%;
    animation:winCardIn .7s cubic-bezier(.34,1.56,.64,1);
  }
  @keyframes winCardIn{from{transform:scale(.4) rotate(-15deg);opacity:0;}to{transform:scale(1) rotate(0);opacity:1;}}
  .win-crown{font-size:5rem;animation:crownSpin 1.5s linear infinite;}
  @keyframes crownSpin{to{transform:rotate(360deg);}}
  .win-char{font-size:4rem;margin:10px 0;animation:charWin .5s ease infinite;}
  .win-title{
    font-family:'Bangers',cursive;
    font-size:clamp(2rem,8vw,3.5rem);
    color:#ffd700;
    text-shadow:0 0 40px rgba(255,215,0,.6);
    margin:8px 0;
  }
  .win-scores{color:rgba(255,255,255,.7);font-weight:800;font-size:1.05rem;margin:8px 0;}
  .win-stars{font-size:2rem;letter-spacing:8px;margin:12px 0;}
  .win-btns{display:flex;gap:10px;margin-top:20px;}
  .win-btn{
    flex:1;padding:16px;border-radius:18px;border:none;
    font-family:'Bangers',cursive;font-size:1.2rem;letter-spacing:1px;
    color:#fff;cursor:pointer;transition:all .2s;
  }
  .win-btn.play{background:linear-gradient(135deg,#22c55e,#16a34a);}
  .win-btn.home{background:rgba(255,255,255,.12);border:1.5px solid rgba(255,255,255,.25);}
  .win-btn:hover{transform:translateY(-2px) scale(1.04);}

  /* ‚îÄ Stars background ‚îÄ */
  .star-bg{position:fixed;inset:0;pointer-events:none;z-index:0;overflow:hidden;}
  .star{position:absolute;background:#fff;border-radius:50%;animation:twinkle var(--d,3s) var(--dl,0s) ease-in-out infinite;}
  @keyframes twinkle{0%,100%{opacity:.15;}50%{opacity:.7;}}
  </style>
</head>
<body>

<!-- Stars -->
<div class="star-bg" id="star-bg"></div>

<!-- Confetti -->
<canvas id="confetti-canvas"></canvas>

<!-- Floating action buttons -->
<div class="fab-row">
  <button class="fab music" id="music-fab" onclick="toggleMusic()" title="Music">üéµ</button>
  <button class="fab home"  onclick="window.location='/'" title="Home">üè†</button>
</div>

<!-- ‚îÄ‚îÄ TOP SCOREBOARD ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<div class="top-bar" id="top-bar">
  <!-- Blue team -->
  <div class="team-box blue" id="box-blue">
    <div class="t-name" id="lbl-blue">üíô Blue</div>
    <div class="t-score" id="scr-blue">0</div>
    <div class="t-stars" id="str-blue"></div>
  </div>

  <!-- Center -->
  <div class="center-bar">
    <div class="q-badge" id="q-badge">Q 1</div>
    <div class="timer-ring" id="timer-ring">
      <svg viewBox="0 0 48 48"><circle cx="24" cy="24" r="20.8"/></svg>
      <div class="timer-num" id="timer-num">10</div>
    </div>
    <div class="mode-pill" id="mode-pill">BATTLE</div>
  </div>

  <!-- Red team -->
  <div class="team-box red" id="box-red">
    <div class="t-name" id="lbl-red">‚ù§Ô∏è Red</div>
    <div class="t-score" id="scr-red">0</div>
    <div class="t-stars" id="str-red"></div>
  </div>
</div>

<!-- ‚îÄ‚îÄ TUG BAR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<div class="tug-wrap" id="tug-wrap" style="display:none">
  <div class="tug-inner">
    <span class="tug-lbl b">üíô <span id="tug-b">0</span>/5</span>
    <div class="tug-track" id="tug-track">
      <div class="tug-fill-blue" id="tf-blue" style="width:0%"></div>
      <div class="tug-knot" id="tug-knot" style="left:50%">ü™¢</div>
      <div class="tug-fill-red" id="tf-red" style="width:0%"></div>
    </div>
    <span class="tug-lbl r"><span id="tug-r">0</span>/5 ‚ù§Ô∏è</span>
  </div>
</div>

<!-- ‚îÄ‚îÄ SPEED BAR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<div class="speed-wrap" id="speed-wrap" style="display:none">
  <div class="speed-label" id="speed-lbl">60s</div>
  <div class="speed-track"><div class="speed-fill" id="speed-fill" style="width:100%"></div></div>
</div>

<!-- ‚îÄ‚îÄ GAME MAIN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<main class="game-main" style="position:relative;z-index:1;">

  <div class="turn-banner blue-turn" id="turn-banner">üíô Blue Team's Turn!</div>

  <div class="q-card" id="q-card">
    <div class="diff-chip easy" id="diff-chip">üòä Easy</div>
    <div class="q-text" id="q-text">3 + 4</div>
    <div class="q-eq">= ?</div>
    <div class="hint-text" id="hint-text"></div>
  </div>

  <div class="ans-grid" id="ans-grid"></div>

  <div class="feedback" id="feedback"></div>

</main>

<!-- ‚îÄ‚îÄ ANIME CHARACTER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<div class="char-container" id="char-container">
  <div class="speech-bubble" id="speech-bubble">I'm ready! Let's go! ‚ö°</div>
  <svg class="char-svg" id="char-svg" viewBox="0 0 120 180" xmlns="http://www.w3.org/2000/svg">
    <!-- body -->
    <ellipse cx="60" cy="130" rx="32" ry="38" fill="#7c3aed"/>
    <path d="M40 110 Q60 125 80 110" fill="none" stroke="#ffd700" stroke-width="3"/>
    <!-- head -->
    <circle cx="60" cy="72" r="40" fill="#fde68a"/>
    <!-- hair -->
    <ellipse cx="60" cy="38" rx="38" ry="18" fill="#7c3aed"/>
    <ellipse cx="22" cy="55" rx="10" ry="22" fill="#7c3aed"/>
    <ellipse cx="98" cy="55" rx="10" ry="22" fill="#7c3aed"/>
    <!-- eyes -->
    <ellipse cx="47" cy="72" rx="8" ry="9" fill="#fff" id="eye-l"/>
    <ellipse cx="73" cy="72" rx="8" ry="9" fill="#fff" id="eye-r"/>
    <circle cx="49" cy="73" r="5" fill="#1e40af" id="pupil-l"/>
    <circle cx="75" cy="73" r="5" fill="#1e40af" id="pupil-r"/>
    <circle cx="51" cy="71" r="2" fill="#fff"/>
    <circle cx="77" cy="71" r="2" fill="#fff"/>
    <!-- blush -->
    <ellipse cx="36" cy="83" rx="8" ry="5" fill="#fca5a5" opacity=".6" id="blush-l"/>
    <ellipse cx="84" cy="83" rx="8" ry="5" fill="#fca5a5" opacity=".6" id="blush-r"/>
    <!-- mouth -->
    <path id="char-mouth" d="M48 88 Q60 100 72 88" fill="none" stroke="#e11d48" stroke-width="3" stroke-linecap="round"/>
